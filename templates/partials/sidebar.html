<!-- Sidebar Parcial -->
<aside class="sidebar">
    <nav>
        <img src="{{ url_for('static', filename='img/logo_paclog_branco_tela_principal.png') }}" alt="Logo Paclog" class="logo-sidebar">
        <ul class="sidebar-links">
            <!-- A barra lateral será preenchida dinamicamente pelo JavaScript -->
        </ul>
        
        <!-- Seção do Colaborador - Apenas na Home -->
        <div class="user-profile-section" id="user-profile-section" style="display: none;">
            <!-- Container para o componente React -->
            <div id="react-user-profile-container"></div>
            
            <!-- Fallback para quando React não estiver carregado -->
            <div class="user-profile-card" id="user-profile-fallback" onclick="openUserProfileModal()">
                <div class="user-profile-avatar">
                    <img src="{{ url_for('static', filename='img/user-avatar-placeholder.svg') }}" 
                         alt="Foto do usuário" 
                         class="profile-avatar"
                         id="user-avatar">
                </div>
                <div class="user-profile-info">
                    <h4 class="user-name">{{ user.name }}</h4>
                    <p class="user-role" id="user-job-title">{{ user.job_title or 'Cargo não informado' }}</p>
                </div>
            </div>
        </div>
    </nav>
</aside>
