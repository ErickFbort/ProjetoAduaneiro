<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paclog Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-image"></div>
    <div class="login-container">
        <div class="logo-area">
            <img src="logo_paclog_branco.png" alt="Paclog Logo" class="logo">
        </div>
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" id="username" placeholder="UsuÃ¡rio" required>
            </div>
            <div class="input-group">
                <i class="fas fa-key icon"></i>
                <input type="password" id="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <div class="links-group">
            <a href="#" class="link">Esqueci minha senha</a>
            <span class="separator">|</span>
            <a href="#" class="link">Criar conta</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
